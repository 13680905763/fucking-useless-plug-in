<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUPI</title>
  <style>
    body {
      margin: 0 auto;
      width: 240px;
      height: 300px;
      text-align: center;
    }

    header {
      font-size: 25px;
      font-weight: 900;
      border-bottom: 1px solid black;
      margin-bottom: 20px;
    }

    .colorWrapper {
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      height: 200px;
      width: 200px;
    }

    .colorBar {
      position: relative;
      width: 20px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .colorSlider {
      position: absolute;
      left: 4px;
      top: 0;
      border: 8px solid transparent;
      border-right-color: #888;
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .colorOperate {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 162px;
    }

    .colorBlock ul {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      margin-right: -2px;
      padding: 0;
      list-style: none;
    }

    .colorBlock ul li {
      margin: 0 2px 2px 0;
      width: 39px;
      height: 39px;
      border-radius: 8px;
      cursor: pointer;
    }

    .colorShow {
      border: 1px solid black;
      height: 66px;
    }

    .submit {
      height: 34px;
      line-height: 34px;
      border-radius: 10px;
      background-color: rgb(22, 199, 255);
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding-right: 20px;
      height: 20px;
      line-height: 20px;
      text-align: right;
      border-top: 1px solid black;

    }

    footer .fBtn:hover {
      cursor: pointer;
      text-decoration: underline;
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      FUPI
    </div>
  </header>
  <div class="container">
    <div class="colorWrapper">
      <div class="colorBar">
        <svg>
          <defs>
            <linearGradient id="gradient-hsv" x1="0%" y1="100%" x2="0%" y2="0%">
              <stop offset="0%" stop-color="#FF0000" stop-opacity="1"></stop>
              <stop offset="13%" stop-color="#FF00FF" stop-opacity="1"></stop>
              <stop offset="25%" stop-color="#8000FF" stop-opacity="1"></stop>
              <stop offset="38%" stop-color="#0040FF" stop-opacity="1"></stop>
              <stop offset="50%" stop-color="#00FFFF" stop-opacity="1"></stop>
              <stop offset="63%" stop-color="#00FF40" stop-opacity="1"></stop>
              <stop offset="75%" stop-color="#0BED00" stop-opacity="1"></stop>
              <stop offset="88%" stop-color="#FFFF00" stop-opacity="1"></stop>
              <stop offset="100%" stop-color="#FF0000" stop-opacity="1"></stop>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient-hsv)"></rect>
        </svg>
        <div class="colorSlider"></div>
      </div>

      <div class="colorOperate">
        <div class="colorBlock">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="colorShow"></div>
        <div class="submit">
          <span>确定修改</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div><span class="fBtn" id="feedbackBtn">反馈</span></div>
  </footer>
  <script type="text/javascript" src="../js/action.js"></script>
</body>

</html>
