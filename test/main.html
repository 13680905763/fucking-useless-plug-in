<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0 auto;
      width: 280px;
      height: 340px;
      text-align: center;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    header {
      font-size: 25px;
      font-weight: 900;
    }

    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      height: 50px;
      line-height: 50px;
    }

    footer div {
      flex: 1;

    }

    footer .fBtn {}

    footer .fBtn:hover {
      cursor: pointer;
      text-decoration: underline;
      color: aqua;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      FUPI
    </div>
  </header>
  <div class="container">
    <ul>
      <!-- <li>复制</li> -->
      <!-- <li>翻译</li> -->
      <!-- <li>抢购</li> -->
    </ul>
  </div>
  <footer>
    <div><span class="fBtn" id="settingBtn">设置</span></div>
    <div><span class="fBtn" id="feedbackBtn">反馈</span></div>
  </footer>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
